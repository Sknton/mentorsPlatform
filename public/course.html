<!DOCTYPE html>
<html>
  <head>
    <title>Course Details</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/course.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container container-big mt-5">
      <div class="card">
        <img id="courseImage" class="card-img-top" src="" alt="Course Image" />
        <div class="card-body">
          <h1 id="courseName" class="card-title"></h1>
          <p id="courseDescription" class="card-text"></p>
          <h5 class="card-title">Author: <span id="authorName"></span></h5>
          <p class="card-text">Category: <span id="category"></span></p>
          <p class="card-text">Hashtags: <span id="hashtags"></span></p>
          <p class="card-text">
            Years of Experience: <span id="yearsOfExperience"></span>
          </p>
          <p class="card-text">Experience: <span id="experience"></span></p>
          <a id="linkedIn" href="" class="btn btn-primary">LinkedIn</a>
          <a id="github" href="" class="btn btn-dark">GitHub</a>
        </div>
      </div>
      <div id="commentSection" class="mt-5">
        <h3>Leave a Review</h3>
        <form id="reviewForm">
          <div class="form-group">
            <label for="rating">Rating</label>
            <div id="rating" class="">
              <span class="star" data-value="5">&#9733;</span>
              <span class="star" data-value="4">&#9733;</span>
              <span class="star" data-value="3">&#9733;</span>
              <span class="star" data-value="2">&#9733;</span>
              <span class="star" data-value="1">&#9733;</span>
            </div>
          </div>
          <div class="form-group">
            <label for="reviewText">Review</label>
            <textarea
              id="reviewText"
              class="form-control"
              rows="3"
              name="reviewText"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
      </div>
      <div id="reviews" class="mt-5">
        <h3>Reviews</h3>
      </div>
    </div>
    <script src="/scripts/course.js"></script>
    <script src="/scripts/header.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
